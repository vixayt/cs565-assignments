  <body>
    <script type="text/javascript">
      const input = 231756;
      reverse_number = input => {
        input = input + '';
        return input
          .split('')
          .reverse()
          .join('');
      };
      console.log('input: ', input);
      console.log('output: ', reverse_number(input));
    </script>
