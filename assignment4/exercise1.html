<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assignment 4; Exercise1</title>
  </head>
  <body>
    <script type="text/javascript">
      for (let i = 1; i <= 100; i++) {
        if (i % 15 === 0) {
          console.log('fizzbuzz');
        } else if (i % 3 === 0) {
          console.log('fizz');
        } else if (i % 5 === 0 && i % 3 !== 0) {
          console.log('buzz');
        } else {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
