<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Vixay

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <body>

      style="width: 400px;"
      class="m-2 p-3 mx-auto container-fluid border
      border-secondary text-center"
    >
      <h1 class="form-header">
        Contact Us
      </h1>
      <form class="text-left">
        <div>
          <div>Name</div>
          <input class="container-fluid rounded-0" />
        </div>
        <div class="pt-4">
          <div>Email</div>
          <input class="container-fluid rounded-0" />
        </div>
        <div class="pt-4 pb-3">
          <div>Comment</div>
          <textarea class="container-fluid"></textarea>
        </div>
        <button type="submit" class="button btn-primary">Submit</button>
        <button type="reset" class="button btn-secondary">Reset</button>
      </form>
    </div>
  </body>
